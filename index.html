<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик бюджета</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .hero {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }
        .icon {
            font-size: 4rem;
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #7f8c8d;
            font-weight: 300;
        }
        a {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(102, 126, 234, 0.4);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .feature {
            text-align: center;
            flex: 1;
        }
        .feature i {
            font-size: 2rem;
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        .feature h3 {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .feature p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
            }
            .feature {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <i class="fas fa-wallet icon"></i>
        <h1>Dream Time</h1>
        <p>Управляйте своими финансами просто и эффективно! Для школьников и студентов.</p>
        <a href="planner.html">Начать планирование <i class="fas fa-arrow-right"></i></a>
        <div class="features">
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Отслеживание</h3>
                <p>Мониторьте доходы и расходы</p>
            </div>
            <div class="feature">
                <i class="fas fa-piggy-bank"></i>
                <h3>Отложения</h3>
                <p>Планируйте сбережения</p>
            </div>
            <div class="feature">
                <i class="fas fa-calendar-alt"></i>
                <h3>По месяцам</h3>
                <p>Анализ по периодам</p>
            </div>
        </div>
    </div>
</body>
</html>
